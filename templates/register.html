<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - MiChat</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="container fade-in">
        <h1>Registro</h1>
        <form id="register-form" enctype="multipart/form-data">
            <label for="username">Nombre Completo:</label>
            <input type="text" id="username" name="username" required>

            <label for="display_name">Nombre de Usuario:</label>
            <input type="text" id="display_name" name="display_name" required>

            <label for="profile_picture">Imagen de Perfil:</label>
            <!-- Input de archivo oculto -->
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" style="display: none;">
            <!-- Botón personalizado -->
            <button type="button" class="button-upload" onclick="document.getElementById('profile_picture').click();">Subir Imagen</button>
            <!-- Mostrar el nombre del archivo seleccionado -->
            <span id="file-name" class="file-name">Ningún archivo seleccionado</span>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Registrarse" class="button">
        </form>
    </div>
    <script src="/static/js/main.js"></script>
    <script>
        // Mostrar el nombre del archivo seleccionado
        document.getElementById('profile_picture').addEventListener('change', function(){
            const fileName = this.files[0] ? this.files[0].name : 'Ningún archivo seleccionado';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
